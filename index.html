<!DOCTYPE html>
<html>
<head>
    <title>WPEngine Helper</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 800px; max-width: 800px;">
        <h2 class="text-center">WPEngine Helper</h2>
        <form id="wp-engine-helper-form">
            <div class="row my-3 justify-content-between">
                <div class="col-8">
                    <label for="description">Default Backup Description:</label>
                </div>
                <div class="col-4">
                    <input id="description" type="text" name="description" />
                </div>
            </div>
            <div class="row my-3 justify-content-between">
                <div class="col-8">
                    <label for="emails">Default Notification Email Addresses:</label>
                </div>
                <div class="col-4">
                    <input id="emails" type="text" name="emails" />
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <input id="submit" type="submit" value="Save" />
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
<script src="dist/script.js"></script>
</html>
